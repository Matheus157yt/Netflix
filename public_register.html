<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cadastrar — Área de Membros</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg">
  <div class="centered">
    <div class="card auth-card">
      <h1 class="title">Criar Conta</h1>
      <form id="registerForm">
        <label>Nome</label>
        <input id="reg_name" type="text" required placeholder="Seu nome completo" />
        <label>E-mail</label>
        <input id="reg_email" type="email" required placeholder="seu@exemplo.com" />
        <label>Senha</label>
        <input id="reg_password" type="password" required placeholder="Crie uma senha" />
        <button class="btn primary" type="submit">Cadastrar</button>
      </form>
      <p class="muted">Já tem conta? <a href="public_login.html">Entrar</a></p>
      <div id="msg" class="msg"></div>
    </div>
  </div>
<script src="client.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = document.getElementById('reg_name').value.trim();
  const email = document.getElementById('reg_email').value.trim();
  const password = document.getElementById('reg_password').value;
  const r = await UM.auth.register({ name, email, password });
  if (r.ok) {
    showMsg('Cadastro realizado. Você será redirecionado para login.');
    setTimeout(()=> location.href = 'public_login.html', 1200);
  } else {
    showMsg(r.error || 'Erro no cadastro');
  }
});
</script>
</body>
</html>
