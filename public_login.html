<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Entrar — Área de Membros</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg">
  <div class="centered">
    <div class="card auth-card">
      <h1 class="title">Entrar</h1>
      <form id="loginForm">
        <label>E-mail</label>
        <input id="login_email" type="email" required placeholder="seu@exemplo.com" />
        <label>Senha</label>
        <input id="login_password" type="password" required placeholder="********" />
        <button class="btn primary" type="submit">Entrar</button>
      </form>
      <p class="muted">Não tem conta? <a href="public_register.html">Criar conta</a></p>
      <div id="msg" class="msg"></div>
    </div>
  </div>
<script src="client.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('login_email').value.trim();
  const password = document.getElementById('login_password').value;
  const r = await UM.auth.login(email, password);
  if (r.ok) {
    // redirect by role
    if (r.user.role === 'admin') location.href = 'public_admin.html';
    else location.href = 'public_student.html';
  } else {
    showMsg(r.error || 'Erro ao autenticar');
  }
});
</script>
</body>
</html>
